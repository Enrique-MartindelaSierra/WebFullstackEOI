<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Mi primera pagina web">
    <meta name="keywords" content="Html, Css, JavaScript, TypeScript, Angular">
    <meta name="author" content="Enrique Martín de la Sierra">
    <Title>Página de ejemplo</Title>
    <script>
        function esa() {
            let parrafos= document.getElementsByTagName("p");
            if(parrafos.length==0)
            alert("Error")
            else{
            let ultimoP = parrafos[parrafos.length-1]
            ultimoP.parentNode.removeChild(ultimoP)
            }
        }
        window.onload = function () {
        
            let titulo = document.getElementsByTagName("h1")[0];
            titulo.onclick = esa;
        }
    </script>

</head>


<body>

    <h1>h1</h1>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
</body>

</html>
