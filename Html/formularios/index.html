<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Etiquetas obligatorias -->
    <!--este meta hace que soporte los caracteres del lenguaje español-->
    <meta charset="utf-8"> <!--la / no seria necesaria, pero es buena costumbre, es mejor así-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--etiquetas opcionales-->
    <meta name="description" content="Mi primera pagina web">
    <meta name="keywords" content="Html, Css, JavaScript, TypeScript, Angular">
    <meta name="author" content="Enrique Martín de la Sierra">
    <Title>Página de ejemplo</Title>

</head>


<body>
    <!-- cntrl+k+c para comentar -->
    <!-- table>(tr>th*6)+(tr*6>td*6) -->
    <!-- ul>li*6 -->
    <!-- ol>li*6 -->
    <form>
        <fieldset>
        <legend>Datos personales</legend>
        <label for="nombre">
            Nombre: <input type="text" size="80" name="nombre" id="nombre" required>
        </label>
        <br>
        <label for="apellidos">
            Apellidos: <input type="text" size="80" name="apellidos" id="apellidos" placeholder="apellido por defecto">
        </label>
        <br>

        <label>
            Password: <input type="password" name="password" size="12" maxlength="12" minlength="6">
        </label>
        <br>
        <label>
            Edad: <input type="number" name="edad" min="0" max="130" value="25">
        </label>
    </fieldset>
        <p>
            <label>sexo:</label>
            <label>
                Hombre <input type="radio" name="sexo" value="H">
            </label>
            <label>
                Mujer <input type="radio" name="sexo" value="M" checked>
            </label>

        </p>


        <br>

        <p>
            <label>
                Fecha y hora local: <input type="datetime-local" name="datetimelocal">
            </label>
        </p>
        <br>
        <p>
            <label>
                Fecha de Nacimiento: <input type="date" name="fechaNac" max="27-1-2023">
            </label>
        </p>
        <br>

        <p>
            <label>
                Fotos de perfil: <input type="file" name="file" accept="image/" multiple>
            </label>
        </p>

        <p>
<fieldset>
    <legend>Botones</legend>
            <input type="submit" name="submit" value="ENVIAR">
            <input type="reset" name="reset" value="BORRAR">
            <input type="button" name="button1" value="BOTÓN 1">
            <input type="button" name="button2" value="BOTÓN 2">
            <input type="button" name="button3" value="BOTÓN 3">
            <!--button es lo mismo que un imput tipo button-->
            <button>
                <!--ellos han puesto el logo de la eoi que yo no tengo-->
                <img src="images/drinks.gif" alt="boton imagen bebidas">
            </button>
        </fieldset>
        </p>

        <p>
            <label>Opinión: <br>
                <textarea name="opinion" id="opinion" cols="20" rows="5" placeholder="Aqui escribe el usuario"></textarea>
            </label>
        </p>
        <p>
            <label>País
                <select name="pais" id="pais">
                    <option value="">&nbsp;</option>
                    <optgroup label="Europa">
                        <option value="espanya">España</option>
                        <option value="italia">Italia</option>
                        <option value="francia">Francia</option>
                    </optgroup>
                    <optgroup label="Sudamerica">    
                        <option value="argentina">Argentina</option>
                </optgroup>
                </select>
            </label>
        </p>

    
    </form>
</body>

</html>
