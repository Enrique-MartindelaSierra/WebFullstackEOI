<body style="background-color: #b0d5b0;">
    <!-- cntrl+k+c para comentar -->
    <!-- table>(tr>th*6)+(tr*6>td*6) -->
    <!-- ul>li*6 -->
    <!-- ol>li*6 -->
    <h1 style="color: #7376b8; text-align: right;">Hoteles El Paraiso</h1>
    <h2>Sistema de reserva de habitaciones:</h2>
    <form>
        <label for="nombre">
            Introduzca su nombre: <input type="text" size="32" name="nombre" id="nombre" required>
        </label>
        <br>
        <br>
        <label for="clave">
            Introduzca una clave para su identificación (4letras): <input type="text" size="4" name="clave" id="clave"
                placeholder="abcd" required>
        </label>
        <br>

        <p>
            <label>Tipo de habitación:</label>
            <br>
            <br>
            <label>
                Individual <input type="radio" name="tipo" value="">
            </label>
            <label>
                Doble <input type="radio" name="tipo" value="" checked>
            </label>

        </p>

        <p>
            <label>Opciones extra:</label>
            <br>
            <br>
            <label>
                Desayuno en cama <input type="checkbox" name="extras" value="" checked>
            </label>
            <label>
                Jakuzzi <input type="checkbox" name="extras" value="">
            </label>
            <label>
                Climatizador <input type="checkbox" name="extras" value="">
            </label>
        </p>

        <br>


        <p style="text-align: right;">

            <button  type="submit" name="submit">
                <img src="images/drinks.gif" alt="boton imagen bebidas">
            </button>

        </p>


    </form>
</body>

</html>
